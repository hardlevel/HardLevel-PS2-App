name: .NET Build and Package

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    env:
      Solution_Name: HardLevel PS2 App.sln
      Configuration: Release

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: msbuild "$env:Solution_Name" /t:Restore /p:Configuration=${{ env.Configuration }}

    - name: Build solution
      run: msbuild "$env:Solution_Name" /p:Configuration=${{ env.Configuration }}

    - name: Install 7-Zip
      run: |
        choco install 7zip -y

    - name: Create Release ZIP
      run: |
        $outputPath = "build_output"
        New-Item -ItemType Directory -Path $outputPath
        Copy-Item -Path "**\bin\${{ env.Configuration }}\**" -Destination $outputPath -Recurse

        $comment = Get-Content ".\hardlevel.txt" | Out-String
        echo $comment > comment.txt

        7z a Release.zip "$outputPath\*" -mx=9 -scsUTF-8 -mcu -mmt -sccUTF-8

    - name: Add comment to ZIP file
      run: |
        $comment = Get-Content ".\hardlevel.txt" | Out-String
        7z u Release.zip -z$comment

    - name: Upload Release ZIP
      uses: actions/upload-artifact@v4
      with:
        name: Release
        path: Release.zip
