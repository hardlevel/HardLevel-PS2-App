name: .NET Build and Package

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    env:
      Solution_Name: HardLevel PS2 App.sln
      Configuration: Release

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: msbuild "$env:Solution_Name" /t:Restore /p:Configuration=${{ env.Configuration }}

    - name: Build solution
      run: msbuild "$env:Solution_Name" /p:Configuration=${{ env.Configuration }}

    - name: Install zip
      run: choco install zip -y

    - name: Create Release ZIP with Comment
      run: |
        $outputPath = "build_output"
        New-Item -ItemType Directory -Path $outputPath
        Copy-Item -Path "**\bin\${{ env.Configuration }}\**" -Destination $outputPath -Recurse

        # Adiciona o comentário do arquivo hardlevel.txt
        $comment = Get-Content ".\hardlevel.txt" | Out-String
        $comment | Set-Content -Path "$outputPath\comment.txt"

        # Cria o arquivo ZIP com todos os arquivos (exceto o próprio ZIP)
        cd $outputPath
        zip -r ../Release.zip *

    - name: Upload Release ZIP to GitHub Releases
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: Release.zip
        asset_name: Release.zip
        asset_content_type: application/zip
